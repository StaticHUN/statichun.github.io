<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>KinOnline</title>
    </head>
    <body style="background-color: black; color: white;">
        <div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 87%; height: 85%; text-align: center; background-color: black;">
            <div id="yohoho" data-resize="1" style="width: 100%; height: 100%; background-color: black;"></div>
        </div>
        <script>
            const yohoho = document.getElementById('yohoho');

            function init() {
                const searchParams = new URLSearchParams(window.location.search);
                let id = searchParams.get('id');
                if (id) {
                    yohoho.setAttribute('data-kinopoisk', id);
                } else {
                    yohoho.innerText = 'ID is not specified!';
                }
            }

            init();
        </script>
        <script src="https://yohoho.cc/yo.js"></script>
    </body>
</html>
