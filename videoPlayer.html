<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>KinOnline</title>
        <script src="https://kinobox.tv/kinobox.min.js"></script>
    </head>
    <body style="background-color: black; color: white;">
        <center>
            <div style="width: 640px; height: 350px;">
                <div class="kinobox_player"></div>
            </div>
        </center>
        <script>
            const KINOPOISK_ID = new URLSearchParams(window.location.search).get('id');
            new Kinobox('.kinobox_player', {search: {kinopoisk: KINOPOISK_ID}, 'players':{'Cdnmovies':{'enable':true,'position':4,'token':'{token}'}}}).init();
        </script>
    </body>
</html>
