<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>StaticHUN</title>
	<style>
	* {
		box-sizing: border-box;
		padding: 0;
	}
	.container {
		max-width: 30%;
		padding: 0 16px;
		margin: 0 auto;
	}
	.search_input {
		width: 100%;
		border: thick double #000;
		border-radius: 4px;
		padding: 12px 16px;
	}
	</style>
</head>
<body class="container">
	<form name="search">
		<input class="search_input" type="text" name="message" placeholder="Поиск фильма">
	</form>
	<script>
	document.forms.search.onsubmit = function() {
		const params = this.message.value;
		const KINOPOISK_ID = params.split('/')[4] || params;
		if (KINOPOISK_ID) {
			const playerUrl = new URL(window.location.origin + '/player.html');
			localStorage.setItem('film-id', KINOPOISK_ID);
			window.open(playerUrl.toString(), 'displayWindow', 'width=667px,height=377px')
		}
		return false;
	};
	</script>
</body>
</html>
